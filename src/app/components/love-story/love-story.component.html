<section id="love-story" class="love-story-section container">
  <div class="content-wrapper">
    <h2 #anim class="fade-up">ჩვენი ისტორია</h2>
    
    <p #anim class="story-text fade-up delay-1">
      მარიამ, შენ ჩემს ცხოვრებაში მოხვედი როგორც სინათლე ბნელ ოთახში.
      შენი ღიმილი არის ჩემი სიმშვიდე.
    </p>
    
    <p #anim class="story-text fade-up delay-2">
      შენთან ყოველი დღე განსაკუთრებულია. მინდა იცოდე, რომ არაფერია ამ ქვეყანაზე იმაზე ძვირფასი, ვიდრე შენი ბედნიერი თვალების ყურება.
    </p>

    <div #anim class="decorator fade-up delay-3">
      <div class="line"></div>
      <div class="heart-icon">❤</div>
      <div class="line"></div>
    </div>
  </div>
</section>
